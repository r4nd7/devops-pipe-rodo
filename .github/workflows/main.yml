name: Java CI - rodam v2 main

on: 
  workflow_call:
   
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
 
    - name: Chechout
      uses: actions/checkout@v3.5.3
     
    - name: Setup Java JDK
      uses: actions/setup-java@v3.12.0
      with:
       java-version: '11'
       distribution: 'zulu'

    - name: Secret
      run:  echo ${{ secrets.TOKEN_SONARCLOUD }}
      
    - name: compile Gradle
      run: |
       chmod +x gradlew
       ./gradlew sonar -Dsonar.token= ${{ secrets.TOKEN_SONARCLOUD }}
